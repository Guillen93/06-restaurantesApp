<div fxLayout="column">
    <div>
        <h1>Buscador de Restaurante</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Buscador</h3>
        <mat-form-field>
            <mat-label>Empiece a escribir el Restaurante</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [(ngModel)]="termino"
                [matAutocomplete]="auto" (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada( $event )">
                <mat-option *ngFor="let restaurante of resturantes" [value]="restaurante">
                    {{restaurante.nombre}}
                </mat-option>
                 <!-- MODO 1 -->
              <mat-option *ngIf="restauranteEncontrado">
                No se encontro el termino {{termino}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div>
        <pre>{{restauranteSeleccionado | json}}</pre>
    </div>
    <div *ngIf="restauranteSeleccionado">
        <app-restaurante-tarjeta [restaurante]="restauranteSeleccionado"></app-restaurante-tarjeta>
    </div>


</div>
